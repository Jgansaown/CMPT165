<h1>Arduino 2x2x2 LED Cube Tutorial</h1>
</header>

<section>
<h2>Instructions</h2>

<figure>
<img src="photos/instructions1.jpg" alt="A LED with bent anode leg">
<figcaption>1. First bend all the LED's anode (the shoter leg) to the side.</figcaption>
</figure>

<figure>
<img src="photos/instructions2.jpg" alt="A LED square with anode legs connected">
<figcaption>2. Solder four of the anode legs together to form a square. And repeat for the other four LEDs.</figcaption>
</figure>

<figure>
<img src="photos/instructions3-1.jpg" alt="Stacked LED squares">
<img src="photos/instructions3-2.jpg" alt="Close up of the cathode connection">
<figcaption>3. Stack the two squares on top of each other and solder the cathode (the longer leg) together. A tip would be to bend the end of the top cathode legs a little bit to make it easier to solder to the bottom cathode legs.</figcaption>
</figure>

<figure>
<img src="photos/instructions4.jpg" alt="Close up of the resistor connections">
<figcaption>4. Solder the four resistors on to the prototyping board and connect them to the cathode legs.</figcaption>
</figure>

<figure>
<img src="photos/instructions5.jpg" alt="Wires connect from anode square to the board">
<figcaption>5. Use wires to connect the anode squares to the board.</figcaption>
</figure>

<figure>
<img src="photos/LEDCubeAnimation.gif" alt="A gif of the led cube doing animation">
<figcaption>6. Finished! Connect to a Arduino and start programming the LED cube!</figcaption>
</figure>
