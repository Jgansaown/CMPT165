<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.7/raphael.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css" />
	<title>Assignment 4</title>
</head>
<body>
<header>
	<h1>Click Game</h1>
</header>

<div class="game_container" id="game_area">
	<div class="score_container">
		<p>Your Score: <span id="score">0</span></p>
	</div>
	<div class="options_container">
		<p id="difficultyRange">Select difficulty (higher number=more difficult):
			<input type="text" id="difficulty_Textbox" inputmode="numeric">
			<button id="start_Button">START!</button>
		</p>
	</div>
</div>


<footer>
	<button id="test">Test</button>
	<input type="color" id="color" style="border:none">
	<p id="value">1</p>
</footer>

</body>
</html>
